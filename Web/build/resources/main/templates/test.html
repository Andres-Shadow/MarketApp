<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <table>
    <tbody>
    <tr th:each="client: ${clients}" th:object="${client}">
      <td></td>
      <td>
        <div th:text="*{name}"></div>
        <p th:text="*{surname}"></p>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
